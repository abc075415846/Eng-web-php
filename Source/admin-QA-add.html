<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta charset="utf-8">
		<script
			src="http://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" type="text/css" href="css/admin.css">
		<link rel="stylesheet" type="text/css" href="css/admin-teacher.css">
		<link rel="stylesheet" type="text/css" href="css/admin-QA.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script>
			$(function(){
				$(".header").load("admin-header.html");
				$(".slide-left").load("admin-slide.html");
			});
		</script>
	</head>
	<body>
		<div class="wr">
			<div class="slide-left"></div>
			<div class="all-content-wr">
				<div class="header">
					
				</div>
				<div class="content-show">
					<fieldset>
						<legend>Thêm Câu hỏi</legend>
						<form method="POST" class="form-submit">
							<div class=" form-type select-style">
								<h3>Select types of question</h3>
								<div class="form-group">
									<i class="fas fa-chevron-down"></i>
									<select id="type" required>
										<option value="" selected>Types</option>
										<option value="1">Param</option>
										<option value="2">Audio</option>
										<option value="3">Basic</option>
									</select>
								</div>
							</div>
							<div class="form-group contentQ">
								
							</div>
							<div class="qa-wr">
								<div class="qa-group">
									<h3>Question 1</h3>
									<div class="form-group">
										<input type="text" name="ques1" placeholder="Question">
									</div>
									<div class="qa-group-wr">
										<div class="qa-g-left">
											<div class="form-group">
												<input type="text" name="cransewr1" placeholder="Correct Answer">
											</div>
											<div class="form-group">
												<input type="text" name="as1" placeholder="Answer">
											</div>
										</div>
										<div class="qa-g-right">
											<div class="form-group">
												<input type="text" name="as2" placeholder="Answer">
											</div>
											<div class="form-group">
												<input type="text" name="as3" placeholder="Answer">
											</div>
										</div>
									</div>
								</div>
							</div>
							<a id="addQ">Add Question & answer</a>
							<div class="btn-group">
								<button type="submit">Submit</button>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#addQ').on("click", function(){
					var listQ = $('.qa-group');
					var legend = listQ.length;
					if(legend < 4){
						var index = legend + 1;
						var ansr = ['as','bs','cs','ds']
						$('.qa-wr').append('<div class="qa-group"><h3>Question '+(index)+'</h3><div class="form-group"><input type="text" name="ques'+(index)+'" placeholder="Question"></div><div class="qa-group-wr"><div class="qa-g-left"><div class="form-group"><input type="text" name="cransewr'+(index)+'" placeholder="Correct Answer"></div><div class="form-group"><input type="text" name="'+(ansr[legend]+1)+'" placeholder="Answer"></div></div><div class="qa-g-right"><div class="form-group"><input type="text" name="'+(ansr[legend]+2)+'" placeholder="Answer"></div><div class="form-group"><input type="text" name="'+(ansr[legend]+3)+'" placeholder="Answer"></div></div></div>');
					}else {
						alert('Không thể thêm câu hỏi');
					}
				})

				$(document).on('change', '#type', function(){
					var typeQ = $(this).val();
					var param = '<textarea id="desc" placeholder="Content" required></textarea>';
					var audio = '<input type="text" placeholder="link audio" required>';
					if(typeQ == 1 || typeQ == 3){
						$('div.contentQ').empty().append(param);
					}
					if(typeQ == 2){
						$('div.contentQ').empty().append(audio);
					}
				})
			});
		</script>
	</body>
</html>
